<!DOCTYPE html>

<head>

  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      padding-top: 70px; /* Prevent content from hiding behind navbar */
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .navbar a {
        color: white !important;
      }

    .parallax-section {
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80");
      min-height: 500px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .parallax-section h2 a {
      color: white;
      text-decoration: none;
    }

    .parallax-section h2 a:hover {
      text-decoration: underline;
      color: #f0f0f0;
    }

    .content-section {
      padding: 80px 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>

        </ul>
