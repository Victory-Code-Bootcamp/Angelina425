<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/practiceresponsetovictory/css/contacts.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/practiceresponsetovictory/img/logo2.png" alt="Angelina's Logo" width="30" height="30" class="d-inline-block align-text-top">
        <!-- Angelina's Favorite Places -->
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/practiceresponsetovictory/places.html">Places</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row equal-height">
      <div class="col-12 col-lg-6 column text-light">
        <section>
          <form name="contact" method="POST" data-netlify="true">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First name.." />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last name.." />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email.." />

            <label for="subject">Your message</label>
            <textarea id="subject" name="subject" placeholder="Message here.." style="height: 200px"></textarea>

            <input type="submit" value="Book Now!" />
          </form>
        </section>
      </div>

      <div class="col-12 col-lg-6 column">
        <aside>
          <div id="myCarousel" class="carousel slide h-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner h-100">
              <div class="carousel-item active h-100">
                <img src="/practiceresponsetovictory/img/one.jpeg" class="d-block w-100 h-100" alt="Slide 1" />
              </div>
              <div class="carousel-item h-100">
                <img src="/practiceresponsetovictory/img/two.jpeg" class="d-block w-100 h-100" alt="Slide 2" />
              </div>
              <div class="carousel-item h-100">
                <img src="/practiceresponsetovictory/img/three.jpeg" class="d-block w-100 h-100" alt="Slide 3" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <footer id="about" class="content-section text-center">
    <div class="container">
      <!-- Socials -->
      <div class="mb-3">
        <a href="https://www.facebook.com/Frybr3ad" class="text-light mx-2"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/angelinashatzka/" class="text-light ms-2"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
  
      <!-- <h2>This is your footer</h2> -->
      <p class="mb-0">&copy; 2025Angelinasfavorites. All rights reserved.</p>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
